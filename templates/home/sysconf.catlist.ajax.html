<table class="table table-hover">
	<thead>
		<tr>
			<td>#</td>
			<td>英文名</td>
			<td>分类名</td>
			<td>操作</td>
		</tr>
	</thead>
	<tbody>
		{% for i in cto %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.engname}}</td>
			<td>{{i.title}}</td>
			<td>
				<td class="host_buttom">
					<a class="btn btn-info btn-xs" id="oc_btn_up_{{i.id}}" href="javascript:orderChange('up','{{i.id}}');">上移</a>
					<a class="btn btn-info btn-xs" id="oc_btn_dn_{{i.id}}" href="javascript:orderChange('dn','{{i.id}}');">下移</a>
					<a class="btn btn-warning btn-xs" href="{% url 'pichublog_catedit' i.id %}">编辑</a>
					<a class="btn btn-danger btn-xs" href="{% url 'pichublog_catdel' i.id %}" onclick="return confirm('是否确认删除？')">删除</a>
				</td>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
